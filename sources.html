<html>
<head>
  <title>News Literacy</title>
  <link rel="stylesheet" type="text/css" href="css/createaccount.css"/>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="header">
    <!--header with title-->
    <div class="logo">
      <a href="home.html"><h1> News Literacy</h1></a>
    </div>

    <!--Progress bar-->
    <div class="container">
      <ul class="progressbar">
        <li class="active">create account</li>
        <li class="active">choose content</li>
        <li class="active">choose sources</li>
        <li>choose display</li>
      </ul>
    </div>
  </div>
  <div class="welcometext">
    <h1> What sources do you want to hear from? </h1>
  </div>

  <div class="homescreen">
    <div class="tooltip">
      <button id="curate">Let us curate for you</button>
      <span class="tooltiptext">We'll give you a mix of sources.</span>
    </div>
    <p> ----------- or ------------ </p>
    <div class="select">
      <button id="s0" class="sources">
        <img src="images/abc.png">
        <p>ABC News</p>
      </button>
      <button id="s1" class="sources">
        <img src="images/ap.png">
        <p>Associated Press</p>
      </button>
      <button id="s2" class="sources">
        <img src="images/cnn.png">
        <p>CNN</p>
      </button>
      <button id="s3" class="sources">
        <img src="images/foxnews.png">
        <p>Fox News</p>
      </button>
      <button id="s4" class="sources">
        <img src="images/npr.png">
        <p>NPR</p>
      </button>
      <button id="s5" class="sources">
        <img src="images/nyt.png">
        <p>New York Times</p>
      </button>
      <button id="s6" class="sources">
        <img src="images/Politico.png">
        <p>Politico</p>
      </button>
      <button id="s7" class="sources">
        <img src="images/reuters.png">
        <p>Reuters</p>
      </button>
      <button id="s8" class="sources">
        <img src="images/WP.png">
        <p>Washington Post</p>
      </button>
      <button id="s9" class="sources">
        <img src="images/WSJ.jpg">
        <p>Wall Street Journal</p>
      </button>
    </div>

    <div class="next">
      <a href="content.html">
        <button class="back">Back</button>
      </a>
      <a href="display.html">
        <button id="todisplay" onclick="moveTab(this.id)">Next</button>
      </a>
    </div>
  </div>
  <script src="jquery-3.3.1.js"></script>
  <script src="createaccount.js"></script>
</body>
</html>
