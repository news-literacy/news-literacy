<html>
<head>
  <title>News Literacy</title>
  <link rel="stylesheet" type="text/css" href="home.css"/>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
  <div id="header">
    <!--header with title-->
    <div class="topbar">
      <div class="logo">
        <a href="home.html"> <h1> News Literacy</h1> </a>
      </div>
    </div>
  </div>
  <div class="homescreen">
    <h1 class="welcometext">Connecting People and World.</h1>
    <button class="signin" onclick="document.getElementById('signIn').style.display='block'" style="width:auto;">Sign In</button>
    <h3 class="newaccount">New User?
      <a href="createaccount.html">Create An Account.</a>
    </h3>
  </div>

  <div id="signIn" class="box">
    <form class="box-content" action="default.html">
      <div class="topdisplay">
        <span onclick="document.getElementById('signIn').style.display='none'" class="close" title="Close Box">&times;</span>
        <br>
        <h2 class="createaccount"> Create An Account </h2>
      </div>
      <div class="createaccount">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit" class="login">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
