<html>
<head>
  <title>News Literacy</title>
  <link rel="stylesheet" type="text/css" href="css/createaccount.css"/>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="header">
    <!--header with title-->
    <div class="logo">
      <a href="home.html"><h1> News Literacy</h1></a>
    </div>
    <!--Progres bar-->
    <div class="container">
      <ul class="progressbar">
        <li class="active">create account</li>
        <li class="active">choose content</li>
        <li class="active">choose sources</li>
        <li class="active">choose display</li>
      </ul>
    </div>
  </div>

  <div class="welcometext">
    <h1> What do you want to see first? </h1>
  </div>

  <div class="homescreen">
    <div class="select">
      <div class="labels">
        <h3>Breaking News</h3>
        <button id="d0" class="display">
          <img src="images/bn.png">
        </button>
      </div>
      <div class="labels">
        <h3>Personalized News</h3>
        <button id="d1" class="display">
          <img src="images/myfeed.png">
        </button>
      </div>
    </div>

    <div class="next">
      <a href="sources.html">
        <button class="back">Back</button>
      </a>
      <button id="next">Next</button>
    </div>
  </div>
  <script src="jquery-3.3.1.js"></script>
  <script src="createaccount.js"></script>
</body>
</html>
